<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="onload()">
    <h1>Glass</h1>
    <hr>
    <div id="leftcolumn">
        <div id="clickingArea">
            <h2 id="glassAmount">Glass Cubes: 0</h2>
            <button class="button" id="makeGlassButton" onclick="add()">make glass cube</button>

        </div>
        <hr>
        <div id="revenueArea">
            <p id="money">Money: $0</p>
            <p id="UnsoldGlassCubes">Unsold Glass Cubes: 0</p>
            <p id="dollarspersecond">Glass Cubes sold per second: 0</p>
            <p>Price Per Glass Cube: $2</p>
        </div>
        <hr>
        <div id="buyingsand">
            <button onclick="buySand()">Buy Sand</button>
            <span id="sandAmount">1500 lbs</span>
            <p>Cost: $20</p>

        </div>
        <hr>
        <div id="upgrades">
            <button onclick="buyAutoClicker()">Auto Glassmaker</button>
            <span id="autoClickers">0</span>
            <p>Cost: $10</p>
        </div>
    </div>
</body>
</html>
